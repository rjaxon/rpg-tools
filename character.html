function data_lookup_single(data, roll) {

  let d = roll;
  if(d == null) {
    d = dice(data.length - 1);
  }

  return {roll: d, result: data[d] };
}

function data_lookup_range(data, roll) {

  let result = null;
  for(let i = 1; i <= data.length - 1; ++i) {
    let current = data[i];
    if(current[0] <= roll && roll <= current[1]) {
      // result = current[2];
      result = current;
      break;
    }
  }

  return {result: result, roll: roll};
}

function entity_new(params) {

  let entity = {
    id: null,
    name: {first: params?.first, 
           last_a: { v: params?.last_a[0], ab: params?.last_a[1], ext: params?.last_a[2] },
           last_b: { v: params?.last_b[0], ab: params?.last_b[1], ext: params?.last_b[2] }},
    core: {modifier: params?.core[0], noun: params?.core[1]},
    power: params?.power,
    motivation: [], // {verb: null, noun: null}
    relationship: params?.relationship,
    mood: params?.mood,
    demeanor: params?.demeanor,
    bearing: params?.bearing,
    focus: params?.focus 

  };

  if(params.motivation) {
    for(let i = 0; i < params.motivation.length; ++i) {
      let current = params.motivation[i];
      entity.motivation.push(
        {
          verb: current[0],
          noun: current[1]
        });
    }
  }

  return entity;
}

  let r = data_lookup_single(data_npc_names, roll);
  return r.result[0] + ' (' + r.roll + ')'; 
}

function npc_name_last(use_first, roll, ab, extended) {

  let is_a = false || use_first;
  let r = data_lookup_single(data_npc_names, roll);
  let d = r.roll;
  let result = r.result;
  let a = ab;
  let ext = extended;

  if(a == null)
    a = dice(2);

  let n = 0;
  if(is_a)  // first half of last name?
    n = result[ab == 1 ? 1 : 3];
  else
    n = result[ab == 1 ? 2 : 4];

  // ie: use the -er in slay(er)
  if(ext == null)
    ext = dice(2);

  if(ext == 1) {
    n = n.replace('(', '').replace(')', '');
  }
  else if(0 < n.indexOf('(')) {
    n = n.substring(0, n.indexOf('('));
  }

  return n + ' (' + d + ')';

}
